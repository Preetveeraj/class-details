<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGP College</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 70px;
    }

    .class-details {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .arrow {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 40px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #20343f;
      color: white;
      padding: 12px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .footer {
      text-align: right;
      font-size: 14px;
      line-height: 1.6;
      padding-right: 10px;
      margin-bottom: 0px;
      font-style: italic;
    }

    .copyright {
      background-color: white;
      color: black;
      text-align: center;
      padding: 16px;
      font-size: 14px; /* slightly larger text */
      width: 100vw;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
      .class-details {
        font-size: 16px;
      }
      .buttons a {
        font-size: 14px;
        padding: 10px;
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div>
      <h1>PGP College of Arts and Science</h1>
      <h2>Department of Computer Science and Applications</h2>
      <div class="class-details">Class Details</div>
      <div class="arrow">⬇️</div>
      <div class="buttons">
        <a href="1st_year.html">1st Year</a>
        <a href="2nd_year.html">2nd Year</a>
        <a href="3rd_year.html">3rd Year</a>
      </div>
    </div>

    <div>
      <div class="footer">
        Done by,<br>
        B.Sc-CS 2023-2026 Batch<br>
        S.Preetveeraj
      </div>
    </div>
  </div>
  <div class="copyright">
    ©️ 2025 PGP College of Arts and Science. All Rights Reserved.
  </div>
</body>
</html>
